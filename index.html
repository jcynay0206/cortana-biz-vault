<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORTANA // BIZ-CORE 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --bg: #05070a; }
        body { background-color: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-subtle { border: 1px solid rgba(255, 255, 255, 0.05); }
        .hud-gradient { background: linear-gradient(180deg, rgba(59, 130, 246, 0.03) 0%, rgba(0,0,0,0) 100%); }
        .scroll-custom::-webkit-scrollbar { width: 3px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #1e293b; }
        .mission-btn { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .active-mission { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
        @keyframes glow { from { box-shadow: 0 0 5px #3b82f6; } to { box-shadow: 0 0 15px #3b82f6; } }
        .suggestion-box { border: 1px solid rgba(59, 130, 246, 0.3); animation: glow 1.5s infinite alternate; }
    </style>
</head>
<body class="h-screen w-full flex flex-col">

    <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#0a0c10]">
        <div class="flex flex-col">
            <span class="text-blue-500 font-bold tracking-tighter text-lg mono italic">CORTANA // BIZ-OS</span>
            <span class="text-[8px] text-slate-500 mono uppercase">Enlace Neural: <span class="text-emerald-500 font-bold">ACTIVO</span></span>
        </div>
        <div id="credits-tag" class="text-[9px] mono text-emerald-500 bg-emerald-500/10 px-3 py-1 border border-emerald-500/20 font-bold uppercase">Créditos: 1 Gratis</div>
    </header>

    <main class="flex-grow flex overflow-hidden hud-gradient">
        <aside class="w-64 border-r border-white/5 bg-[#080a0f] p-4 flex flex-col">
            <h2 class="text-[10px] mono text-slate-500 uppercase mb-4 border-b border-white/5 pb-2">Intel Recopilada</h2>
            <div id="archive-list" class="flex-grow overflow-y-auto space-y-2 text-[10px] scroll-custom"></div>
            <button onclick="resetApp()" class="mt-4 text-[8px] text-slate-700 hover:text-red-500 mono uppercase transition-colors">Purgar Sistema</button>
        </aside>

        <section class="flex-grow flex flex-col relative">
            <div id="chat-box" class="flex-grow overflow-y-auto p-8 space-y-6 scroll-custom">
                <div class="flex flex-col gap-1">
                    <span class="text-[10px] mono text-blue-500 font-bold uppercase italic">Cortana</span>
                    <p class="text-slate-400 text-sm border-l border-blue-500/20 pl-4 italic">Sistemas listos. Esperando directivas, Comandante.</p>
                </div>
            </div>

            <div class="p-6 border-t border-white/5 bg-[#080a0f]/95">
                <div class="max-w-4xl mx-auto space-y-4">
                    <div class="grid grid-cols-4 gap-2">
                        <button id="btn-business" onclick="setMission('business')" class="mission-btn text-[9px] mono py-2 uppercase active-mission">Negocios</button>
                        <button id="btn-creative" onclick="setMission('creative')" class="mission-btn text-[9px] mono py-2 uppercase">Libros</button>
                        <button id="btn-visual" onclick="setMission('visual')" class="mission-btn text-[9px] mono py-2 uppercase">Diseño</button>
                        <button id="btn-social" onclick="setMission('social')" class="mission-btn text-[9px] mono py-2 uppercase">Social</button>
                    </div>
                    <div class="flex gap-2">
                        <input id="user-input" type="text" placeholder="Ingrese directiva estratégica..." class="flex-grow bg-[#0d1117] border border-white/10 p-3 text-sm mono text-slate-200 focus:outline-none focus:border-blue-500 rounded-sm">
                        <button onclick="sendMessage()" class="bg-blue-600 px-6 text-[10px] mono font-bold text-white uppercase hover:bg-blue-700 transition-colors">Enviar</button>
                    </div>
                    <button id="execute-btn" onclick="executeMasterPlan()" class="w-full border border-blue-500/30 text-blue-500 py-3 text-[10px] mono uppercase font-bold tracking-[0.2em] hover:bg-blue-500/10 transition-all">[ Ejecutar Protocolo Maestro ]</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // TU CLAVE DE API ACTUALIZADA
        const API_KEY = "AIzaSyAzj0Ba0mHQxbFnH11uBH_wQeYI_uoMqDU"; 
        const sfx = new Audio('https://codeskulptor-demos.commondatastorage.googleapis.com/descent/gotitem.mp3');
        sfx.volume = 0.2;

        let currentMission = 'business';

        function setMission(type) {
            currentMission = type;
            document.querySelectorAll('.mission-btn').forEach(b => b.classList.remove('active-mission'));
            document.getElementById(`btn-${type}`).classList.add('active-mission');
        }

        // Función de llamada corregida para evitar el error 404
        async function callGemini(promptText) {
            // URL corregida a v1beta/models/gemini-1.5-flash
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptText }] }]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error.message || 'Error de conexión');
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-box');
            if(!input.value) return;
            
            const userMsg = input.value;
            chat.innerHTML += `<div class="flex flex-col items-end"><span class="text-[9px] mono text-slate-500 uppercase">Comandante</span><p class="bg-white/5 p-3 rounded text-sm max-w-[80%] border border-white/5">${userMsg}</p></div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const aiResponse = await callGemini(`Eres Cortana de Halo. Responde de forma táctica y breve a la siguiente orden: ${userMsg}`);
                chat.innerHTML += `<div class="flex flex-col"><span class="text-[9px] mono text-blue-500 uppercase font-bold italic">Cortana</span><p class="text-slate-300 text-sm border-l-2 border-blue-500/30 pl-3 leading-relaxed">${aiResponse}</p></div>`;
            } catch(e) {
                chat.innerHTML += `<div class="text-[9px] text-red-500 mono uppercase mt-2 font-bold">[!] ERROR CRÍTICO: ${e.message}</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        async function executeMasterPlan() {
            const chat = document.getElementById('chat-box');
            chat.innerHTML += `<div class="text-[9px] mono text-blue-400 animate-pulse mt-4">[SISTEMA]: Procesando Informe Maestro de Alto Nivel...</div>`;
            
            const prompts = { 
                business: "Genera un plan de negocios estratégico para una agencia de automatización con IA, incluyendo servicios clave y nichos rentables.", 
                creative: "Estructura un libro técnico de 10 capítulos sobre el impacto de la IA generativa.", 
                visual: "Genera 5 master prompts cinemáticos 8k para el branding de una empresa tecnológica.", 
                social: "Crea un calendario editorial de 30 días para LinkedIn enfocado en autoridad en IA." 
            };

            try {
                const report = await callGemini(prompts[currentMission]);
                sfx.play();
                chat.innerHTML += `<div class="bg-blue-500/5 border border-blue-500/20 p-5 rounded text-sm text-slate-300 italic my-4 leading-relaxed shadow-lg">${report.replace(/\n/g, '<br>')}</div>`;
            } catch(e) {
                chat.innerHTML += `<div class="text-[9px] text-red-500 mono uppercase mt-2 font-bold">[!] FALLO EN EL PROTOCOLO: ${e.message}</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function resetApp() { if(confirm("¿Purgar todos los registros del búnker?")) location.reload(); }
    </script>
</body>
</html>
