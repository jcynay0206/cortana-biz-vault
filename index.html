<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORTANA // CONTROL DE ACCESO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #05070a; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-subtle { border: 1px solid rgba(255, 255, 255, 0.05); }
        .hud-gradient { background: linear-gradient(180deg, rgba(59, 130, 246, 0.03) 0%, rgba(0,0,0,0) 100%); }
        .scroll-custom::-webkit-scrollbar { width: 3px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #1e293b; }
    </style>
</head>
<body class="h-screen w-full flex flex-col">

    <div id="login-screen" class="absolute inset-0 z-50 flex items-center justify-center bg-[#05070a]">
        <div id="auth-card" class="w-80 p-8 border-subtle bg-[#0d1117] shadow-2xl text-center space-y-6">
            <div class="space-y-2">
                <div id="auth-indicator" class="w-16 h-1 bg-blue-600 mx-auto mb-4 rounded-full"></div>
                <h1 id="auth-title" class="text-blue-500 font-bold tracking-[0.4em] text-xl mono uppercase">Acceso</h1>
                <p id="auth-desc" class="text-[9px] text-slate-500 mono uppercase tracking-widest">Iniciando Enlace Neural</p>
            </div>
            
            <input id="pass-input" type="password" placeholder="INGRESE CÓDIGO" 
                class="w-full bg-[#05070a] border-subtle p-3 text-center text-sm mono text-blue-400 focus:outline-none focus:border-blue-500/50 transition-all">
            
            <button id="auth-btn" onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 text-[10px] mono font-bold tracking-widest transition-all uppercase">
                Confirmar
            </button>
            
            <p id="auth-error" class="text-red-500 text-[9px] mono hidden uppercase">Error de Credenciales</p>
            <button id="reset-trigger" onclick="resetSystem()" class="text-[8px] text-slate-700 hover:text-slate-400 mono uppercase block mx-auto">Resetear Sistema</button>
        </div>
    </div>

    <div id="main-hud" class="hidden h-screen flex flex-col">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#0a0c10]">
            <div class="flex flex-col">
                <span class="text-blue-500 font-bold tracking-tighter text-lg mono italic">CORTANA // BIZ-STRAT</span>
                <span class="text-[8px] text-slate-500 mono uppercase tracking-[0.2em]">Búnker Privado de Datos</span>
            </div>
            <button onclick="location.reload()" class="text-[9px] mono text-slate-500 hover:text-red-400 uppercase">Cerrar Sesión</button>
        </header>

        <main class="flex-grow flex overflow-hidden">
            <aside class="w-72 border-r border-white/5 bg-[#080a0f] p-6 flex flex-col">
                <h2 class="text-[10px] mono text-slate-500 uppercase tracking-widest mb-6 border-b border-white/5 pb-2">Archivos Archivados</h2>
                <div id="archive-list" class="flex-grow overflow-y-auto space-y-3 scroll-custom italic"></div>
            </aside>

            <section class="flex-grow flex flex-col relative hud-gradient">
                <div id="chat-box" class="flex-grow overflow-y-auto p-10 space-y-8 scroll-custom"></div>
                <div class="p-8 border-t border-white/5 bg-[#080a0f]/90 backdrop-blur-md">
                    <div class="max-w-4xl mx-auto space-y-4">
                        <div class="flex gap-4">
                            <input id="user-input" type="text" placeholder="Consultar con Cortana..." 
                                class="flex-grow bg-[#0d1117] border-subtle p-4 text-sm text-slate-200 focus:outline-none focus:border-blue-500/30 rounded-sm mono">
                            <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-8 rounded-sm transition-all text-[10px] text-white mono font-bold uppercase">Enviar</button>
                        </div>
                        <button onclick="generateBusinessPlan()" class="w-full border border-emerald-500/30 text-emerald-500 hover:bg-emerald-500/10 py-3 text-[10px] mono uppercase tracking-[0.2em] transition-all font-bold">
                            Generar Plan Maestro PDF
                        </button>
                        <button id="download-btn" onclick="downloadPDF()" class="hidden w-full bg-white text-black py-3 text-[10px] mono font-bold uppercase tracking-widest">Descargar Informe</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_KEY = "TU_API_KEY_AQUI"; 
        let userPass = localStorage.getItem('cortana_pass');

        // LÓGICA DE REGISTRO / ENTRADA
        window.onload = () => {
            const title = document.getElementById('auth-title');
            const desc = document.getElementById('auth-desc');
            const passInput = document.getElementById('pass-input');

            if (!userPass) {
                title.innerText = "Registro";
                desc.innerText = "Cree una clave para su búnker";
                passInput.placeholder = "NUEVA CLAVE SECRETA";
                document.getElementById('auth-indicator').classList.replace('bg-blue-600', 'bg-emerald-500');
            }
        };

        function handleAuth() {
            const input = document.getElementById('pass-input').value;
            if (!input) return;

            if (!userPass) {
                // REGISTRO PRIMERA VEZ
                localStorage.setItem('cortana_pass', input);
                alert("CLAVE REGISTRADA. Reiniciando enlace...");
                location.reload();
            } else {
                // VALIDACIÓN NORMAL
                if (input === userPass) {
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-hud').classList.remove('hidden');
                    initCortana();
                } else {
                    const err = document.getElementById('auth-error');
                    err.classList.remove('hidden');
                    setTimeout(() => err.classList.add('hidden'), 2000);
                }
            }
        }

        function initCortana() {
            document.getElementById('chat-box').innerHTML = `
                <div class="flex flex-col gap-2">
                    <span class="text-[10px] mono text-blue-500 uppercase font-bold tracking-widest">Protocolo de Inserción</span>
                    <p class="text-slate-400 max-w-2xl text-sm leading-relaxed border-l-2 border-blue-500/30 pl-4 animate-pulse">
                        [ACCESO PERSONALIZADO CONCEDIDO]<br><br>
                        Bienvenida, Comandante. El búnker ha sido sellado con su clave personal. 
                        Todos los sistemas están listos para la operación. ¿Cuál es su primer comando?
                    </p>
                </div>`;
            loadArchive();
        }

        // COMUNICACIÓN IA
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;
            if (!message) return;

            chatBox.innerHTML += `<div class="flex flex-col gap-2 items-end"><span class="text-[10px] mono text-slate-600 uppercase">Comandante</span><p class="bg-blue-600/5 border border-blue-500/10 p-4 rounded-sm text-sm text-blue-100 max-w-xl">${message}</p></div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Eres Cortana, consultora táctica de negocios. Responde a: ${message}` }] }] })
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML += `<div class="flex flex-col gap-2"><span class="text-[10px] mono text-blue-500 uppercase font-bold tracking-widest">Cortana</span><p class="text-slate-400 max-w-2xl text-sm border-l-2 border-blue-500/20 pl-4 leading-relaxed">${aiText}</p></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (e) { console.error(e); }
        }

        async function generateBusinessPlan() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="text-[9px] mono text-emerald-500 uppercase tracking-widest animate-pulse">[SISTEMA]: Compilando Informe Maestro...</div>`;
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Genera un plan de negocio de IA profesional con Resumen, Tecnología y Monetización. Tono militar-ejecutivo." }] }] })
                });
                const data = await response.json();
                lastGeneratedPlan = data.candidates[0].content.parts[0].text;
                chatBox.innerHTML += `<div class="bg-emerald-500/5 border border-emerald-500/20 p-8 rounded-sm my-6 shadow-2xl text-sm text-slate-300 italic">${lastGeneratedPlan.replace(/\n/g, '<br>')}</div>`;
                document.getElementById('download-btn').classList.remove('hidden');
                saveToArchive(lastGeneratedPlan);
            } catch (e) { console.error(e); }
        }

        function saveToArchive(plan) {
            let archive = JSON.parse(localStorage.getItem('cortana_vault') || '[]');
            archive.push({ id: Date.now(), date: new Date().toLocaleDateString(), text: plan });
            localStorage.setItem('cortana_vault', JSON.stringify(archive));
            loadArchive();
        }

        function loadArchive() {
            const list = document.getElementById('archive-list');
            let archive = JSON.parse(localStorage.getItem('cortana_vault') || '[]');
            list.innerHTML = archive.map(item => `<div class="p-3 border-subtle bg-white/5 rounded-sm text-[10px] mb-2"><span class="text-blue-500 mono">MISIÓN_${item.id.toString().slice(-4)}</span><br><span class="text-slate-500 uppercase">${item.date}</span></div>`).join('');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(lastGeneratedPlan.substring(0, 1000), 10, 10);
            doc.save("Plan_Cortana.pdf");
        }

        function resetSystem() {
            if (confirm("¿BORRAR TODA LA DATA Y CLAVE?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
